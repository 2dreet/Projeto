<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div ng-controller="pedidoControler" style="min-width: 400px;">
            <div class="panel panel-default" ng-show="modoView">
                <div class="panel-heading" style="padding: 0px; margin: 0px;">
                    <nav class="navbar navbar-default" style="padding: 0px; margin: 0px; border: none; ">
                        <div class="container-fluid " style="padding: 0px; margin: 0px;">
                            <div class="navbar-header col-sm-8 col-md-6 col-lg-8" style="padding-left: 0px">
                                <ul class="nav navbar-nav menu-ul menu-top-pagina" style="padding: 0px; margin: 0px;">
                                    <li><a href="" class="btn-success cor-font-global" ng-click="setModoManter(true)"><span class="fa fa-plus botaoComIcone"></span> <span> Novo Pedido </span></a></li>
                                </ul>
                            </div>
                            <div class="input-group pull-right col-sm-4 col-md-6 col-lg-4" style="padding-top: 8px;">
                                <span class="input-group-btn">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a href="" ><span class="glyphicon glyphicon-filter" aria-hidden="true" style="padding-right: 5px"></span>Filtro Avançado</a></li>
                                            <li><a href="" ><span class="glyphicon glyphicon-remove-circle" aria-hidden="true" style="padding-right: 5px"></span>Limpar Filtro</a></li>
                                        </ul>
                                    </div>
                                </span>
                                <input type="text" class="form-control" placeholder="Localizar...">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button"><span class="fa fa-search "></span></button>
                                </span>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="panel-body" >
                    <div id="msgPedidoGeral" class="row" style="padding-left: 10px; padding-right: 10px; margin-top: 10px;"></div>
                    <div id="tabela-cliente" class="row">
                        <div class="alert alert-warning" role="alert"  ng-show="listaCliente == null || listaCliente.length < 1" style="padding-left: 10px; padding-right: 10px; margin-top: 10px;"><span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span> Sem dados</div>
                        <table  class="table table-striped table-hover" ng-show="listaCliente != null || listaCliente.length > 0">
                            <thead>
                                <tr>
                                    <th>Descrição</th>
                                    <th>Cliente</th>
                                    <th>Vencimento</th>
                                    <th>Status</th>
                                    <th>Tipo</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!--                            <tr ng-repeat="cliente in listaCliente" ng-click="preparaCliente(cliente)" data-toggle="modal" data-target="#cadastroClienteDialogFuncoes">
                                                                <td ng-bind="cliente.pessoa.nome"></td>
                                                                <td ng-bind="cliente.pessoa.sobreNome"></td>
                                                                <td class="visible-sm visible-md visible-lg" ng-bind="cliente.email"></td>
                                                                <td class="visible-md visible-lg" ng-bind="cliente.pessoa.dataNascimento | date: 'dd / MM / yyyy'" > </td>
                                                            </tr>-->
                            </tbody>
                        </table> 
                    </div>
                    <div style="width: 100%; margin: 0; padding: 0; padding-left: 10px; padding-top: 10px" ng-show="totalItems > 15">
                        <div style="width: auto; margin: auto; padding: 0; padding-right: 5px;" class="pull-right">
                            <uib-pagination style="margin: 0; padding: 0; " next-text="Próximo" previous-text="Anterior" total-items="totalItems" ng-model="currentPage" ng-change="getListaClienteAll(currentPage)" max-size="maxSize" class="pagination-sm" items-per-page="itensPorPagina" num-pages="numPages"></uib-pagination>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-include="'pedido/manter-pedido.html'"></div>
            <div ng-include="'filtros/produto.html'"></div>
            <div ng-include="'filtros/cliente.html'"></div>
        </div>
    </body>
</html>
