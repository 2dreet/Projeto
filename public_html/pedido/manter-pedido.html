<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="panel panel-default" ng-show="modoManter" cg-busy="loadingLocal">
            <div class="panel-heading" style="padding: 0px; margin: 0px; ">
                <nav class="navbar navbar-default" style="padding: 0px; margin: 0px; border: none">
                    <div class="container-fluid " style="padding: 0px; margin: 0px; border: none">
                        <div class="navbar-header col-sm-8 col-md-6 col-lg-8" style="padding: 0px; margin: 0px; border: none" >
                            <ol class="nav navbar-nav menu-ul menu-top-pagina btn-group" style="padding: 0px; margin: 0px; border: none">
                                <li><a href="" ng-click="setModoView()"> <span class="fa fa-chevron-left botaoComIcone"></span><span>Pedidos</span></a></li>
                                <li class="active"><a href="" ><span ng-bind="getTituloCrud()"></span></a></li>
                            </ol>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="panel-body"  style="padding: 0px; margin: 0px; padding-top: 10px;  ">
                <div class="media-body" cg-busy="loadingLocal">
                    <form>
                        <uib-tabset active="indice">
                            <uib-tab index="0" heading="Produtos" >
                                <div class="input-group" style="width: 100%; padding-left: 10px; padding-right: 10px; padding-bottom: 10px; padding-top: 10px" >
                                    <button type="button" class="btn btn-sm pull-left btn-success" ng-click="localizarProduto()"><span class="glyphicon glyphicon-plus botaoComIcone" aria-hidden="true"></span>Incluir Produto</button>
                                </div>
                                <table  class="table table-striped table-hover" style="max-height: 100px; overflow-y: auto; ">
                                    <thead>
                                        <tr>
                                            <th>Descrição</th>
                                            <th style="width: 80px">Valor</th>
                                            <th style="width: 80px">Quantidade</th>
                                            <th style="width: 50px"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="produto in pedidoAtual.listaProduto">
                                            <td ng-bind="produto.descricao"></td>
                                            <td ng-bind="produto.valor"></td>
                                            <td>
                                                <input type="text" ui-number-mask="0" class="form-control" style="font-size: 12px; height: 22px" ng-model="produto.quantidadeCompra">
                                            </td>
                                            <td><button type="button" class="btn btn-xs pull-left btn-danger" ng-click="removeProduto(produto)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </uib-tab>
                            <uib-tab index="1" heading="Dados Pedido" >
                                <div class="row" style="padding-left: 15px;padding-right:  15px">
                                    <div class="form-group col-sm-4 col-md-2 col-lg-2">
                                        <label>Descrição</label>
                                        <input type="text"  class="form-control" id="produtoDescricao" ng-model="pedidoAtual.descricao" maxlength="32">
                                    </div>
                                    <div class="form-group col-sm-4 col-md-2 col-lg-2">
                                        <label>Tipo Pedido</label>
                                        <select class="form-control" ng-model="pedidoAtual.tipoPedido" 
                                                ng-options="option.descricao for option in listaTipoPedido track by option.id"> </select>
                                    </div>
                                    <div class="form-group col-sm-4 col-md-2 col-lg-2">
                                        <label>Desconto R$</label>
                                        <input type="text"  class="form-control" ui-number-mask="decimals"  id="produtoValor" ng-model="pedidoAtual.desconto">
                                    </div>
                                    <div class="form-group col-sm-4 col-md-2 col-lg-2" style="padding: 0px; margin: 0px; padding-left: 15px">
                                        <label>Data Vencimento</label>
                                        <p class="input-group" style="width: 140px;">
                                            <input type="text" id="pedidoDataVencimento" class="form-control" ui-mask="99/99/9999" clear-text="Limpar" close-text="Fechar"  current-text="Hoje" ng-model="pedidoAtual.dataVencimento"  uib-datepicker-popup="ddMMyyyy" is-open="dataVencimento.opened"  alt-input-formats="['d!/M!/yyyy']" />
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" ng-click="opendataVencimento()"><i class="glyphicon glyphicon-calendar"></i></button>
                                            </span>
                                        </p>
                                    </div>
                                    <div class="form-group col-sm-4 col-md-2 col-lg-2">
                                        <label>Forma Pagamento</label>
                                        <select class="form-control" ng-model="pedidoAtual.formaPagamento" 
                                                ng-options="option.descricao for option in listaFormaPagamento track by option.id"> </select>
                                    </div>
                                    <div class="form-group col-sm-4 col-md-2 col-lg-2" >
                                        <label>Parcelas</label>
                                        <input type="text"  class="form-control" ui-number-mask="0" id="quantidadeParcelas" ng-model="pedidoAtual.parcelas">
                                    </div>
                                </div>
                                <div class="form-group col-sm-12 col-md-12 col-lg-12">
                                    <label>Cliente</label>
                                    <div class="input-group">
                                        <span class="input-group-btn">
                                            <button class="btn btn-primary" style="width: 100px" type="button" ng-click="localizarCliente()"><span class="glyphicon glyphicon-search botaoComIcone" aria-hidden="true"></span>Localizar</button>
                                        </span>
                                        <input type="text" class="form-control" ng-readonly="true" id="pedidoAtualCliente" value="{{pedidoAtual.cliente.pessoa.nome + ' ' + pedidoAtual.cliente.pessoa.sobreNome}}" />
                                    </div>
                                </div>
                                <div style="text-align: center; padding-top: 10px">
                                    <div class="form-group col-sm-4 col-md-4 col-lg-4">
                                        <label>Valor Produto</label>
                                        <input type="text" class="valor-produto-lista form-control" style="color: #738BFF; font-size: 16px; text-align: right" value="{{getValorPedido() | currency}}" readonly>
                                    </div>
                                    <div class="form-group col-sm-4 col-md-4 col-lg-4">
                                        <label>Valor Desconto</label>
                                        <input type="text" class="valor-produto-lista form-control" style="color: #FF5E5E; font-size: 16px; text-align: right" value="{{pedidoAtual.desconto| currency}}" readonly>
                                    </div>
                                    <div class="form-group col-sm-4 col-md-4 col-lg-4">
                                        <label>Valor Total</label>
                                        <input type="text" class="valor-produto-lista form-control" style="font-size: 16px; text-align: right" value="{{getValorPedido() - pedidoAtual.desconto | currency}}" readonly>
                                    </div>
                                </div>
                                <div class="input-group" style="padding-left: 15px">
                                    <label class="checkbox-inline"><input type="checkbox" ng-model="pedidoAtual.pedidoPago">Pedido Pago!</label>
                                </div>
                                <div class="modal-footer">
                                    <div class="input-group" style="width: 100%;">
                                        <button type="button" class="btn btn-default pull-left btn-danger " ng-click="setModoView()"><span class="glyphicon glyphicon-remove botaoComIcone" aria-hidden="true"></span>Cancelar</button>
                                        <button type="submit" class="btn btn-default pull-right btn-success " ng-click="enviarPedido()" ><span class="glyphicon glyphicon-floppy-disk botaoComIcone" aria-hidden="true"></span>Salvar</button>
                                    </div>
                                </div>
                            </uib-tab>
                        </uib-tabset>
                        <div id="msgManterPedido" class="row" style="padding-left: 10px; padding-right: 10px; margin-top: 10px;"></div>
                    </form>   
                </div>
            </div>
        </div>
    </body>
</html>
