<div class="container-fluid" ng-controller="produtoControler" style="height: 100%; max-height: 100%; min-height: 100%;">
    <div id="produto" class="panel panel-default" style="height: 100%; max-height: 100%; min-height: 100%;">
        <div class="panel-heading header-panel">Produtos</div>
        <div class="panel-body" style="height: 100%; max-height: 100%; min-height: 100%;">
            <div class="row">
                <div id="filtrarProduto" class="col-sm-6">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Localizar..." >
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                        </span>
                    </div>
                </div>
                <div id="cadastrarProduto" class="col-sm-6">
                    <button  type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#cadastroProdutoDialog" ng-click="novoProduto()">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Cadastrar Produto
                    </button>
                </div>
            </div>

            <div id="tabela-produto" class="row row-eq-height">

                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 produto-lista" ng-repeat="p in listaProduto">
                    <div class="panel panel-default produto-lista-conteudo">
                        <div class="panel-body">
                            <div class="media-left">
                                <!--                        <a href="">-->
                                <img class="media-object imagem-produto-lista" ng-src="{{getImagem(p.id)}}"/>
                                <!--</a>-->
                            </div>
                            <div class="media-body">
                                <h1 class="media-heading" ng-bind="p.descricao"></h1>
                                <div class="row painel-fundo-produto">
                                    <p>
                                        <strong class="quantidade-estoque-produto-lista-label"> Estoque: </strong> <span class="quantidade-estoque-produto-lista" ng-bind="p.estoque"></span> 
                                    </p>

                                    <p>
                                        <strong class="quantidade-estoque-produto-lista-label"> Valor: </strong> <span class="valor-produto-lista" ng-bind="p.valor"></span> 
                                    </p>
                                    <p>
                                        <strong class="quantidade-estoque-produto-lista-label"> Fornecedor: </strong> <span class="quantidade-estoque-produto-lista" ng-bind="p.fornecedor.descricao"></span> 
                                    </p>
                                </div>

                            </div>
                            <div class="row painel-fundo-produto-observacao">
                                <p>
                                    <strong class="produto-observacao-titulo"> Observação </strong>
                                </p>
                                <p class="painel-fundo-produto-observacao-valor">
                                    <span class="produto-observacao" ng-bind="p.observacao"></span> 
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="cadastroProdutoDialog" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Cadastro Produto</h4>
                    </div>

                    <div class="media-body" style="padding-top: 10px; apadding-bottom: 10px; padding-left: 10px; padding-right: 10px">
                        <div class="form-group" style="width: 100%;">
                            <label for="produtoDescricao">Descrição</label>
                            <input type="text" required="required" class="form-control" placeholder="Descrição Produto" id="produtoDescricao" ng-model="produtoAtual.descricao">
                        </div>

                        <div class="form-group" style="width: 100%;">
                            <label for="produtoValor">Valor R$</label>
                            <input type="text" required="required" class="form-control" ui-number-mask="decimals" placeholder="Valor Produto" id="produtoValor" ng-model="produtoAtual.valor">
                        </div>

                        <div class="form-group" style="width: 100%;">
                            <label for="produtoQuantidade">Quantidade</label>
                            <input type="text" required="required" class="form-control" ui-number-mask="0"  placeholder="Quantidade Produto" id="produtoQuantidade" ng-model="produtoAtual.estoque">
                        </div>

                        <div class="form-group" style="width: 100%;">
                            <label for="produtoFornecedor">Fornecedor</label>
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" style="width: 100px" type="button" data-toggle="modal" data-target="#localizarFornecedorDialog" ng-click="limpaBuscaFornecedor()"><span class="glyphicon glyphicon-search botaoComIcone" aria-hidden="true"></span>Localizar</button>
                                </span>
                                <input type="text" class="form-control" ng-readonly="true" required="required" id="produtoFornecedor" ng-model="produtoAtual.fornecedor.descricao">
                            </div>
                        </div>

                        <div class="form-group" style="width: 100%;">
                            <label for="cadastroProdutoDialogImagemProduto">Imagem Produto</label>
                            <input type="file" class="filestyle" data-buttonText="Localizar" onchange="angular.element(this).scope().validaImagem(true)" data-buttonBefore="true" id="cadastroProdutoDialogImagemProduto" name="cadastroProdutoDialogImagemProduto" ng-model="produtoAtual.imagem">
                        </div>

                        <div class="form-group" style="width: 100%;">
                            <label for="cadastroProdutoDialogImagemProduto">Observação</label>
                            <textarea class="form-control" id="cadastroProdutoDialogObservacao"  placeholder="Observação Produto" style="resize: none;" name="cadastroProdutoDialogObservacao" ng-model="produtoAtual.observacao" rows="2"> </textarea>
                        </div>

                        <div id="msgProduto" class="row" style="padding-left: 10px; padding-right: 10px; margin-top: 10px"></div>
                    </div>

                    <div class="modal-footer">
                        <div class="input-group" style="width: 100%;">
                            <button type="button" class="btn btn-default pull-left btn-danger " ng-click="fecharDialog('#cadastroProdutoDialog')"><span class="glyphicon glyphicon-remove botaoComIcone" aria-hidden="true"></span>Cancelar</button>
                            <button type="submit" class="btn btn-default pull-right btn-success " ng-click="insertProduto()" ><span class="glyphicon glyphicon-floppy-disk botaoComIcone" aria-hidden="true"></span>Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="modal fade" id="localizarFornecedorDialog" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Localizar Fornecedor</h4>
                    </div>

                    <div class="media-body" style="padding-top: 10px; apadding-bottom: 10px; padding-left: 10px; padding-right: 10px">
                        <div class="input-group" style="padding-bottom: 10px">
                            <input type="text" class="form-control" placeholder="Localizar..." ng-model="valorBuscaFornecedor.valor">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" ng-click="getListaFornecedorBusca()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                            </span>
                        </div>
                        <div class="list-group" style="max-height: 300px; overflow-y: auto">
                            <button type="button" class="list-group-item" ng-bind="fornecedor.descricao" ng-repeat="fornecedor in listaFornecedores" ng-click="selecionarFornecedor('#localizarFornecedorDialog', fornecedor)"></button>
                        </div>
                        <div id="msglocalizarFornecedorDialog" class="row" style="padding-left: 10px; padding-right: 10px; margin-top: 10px"></div>
                    </div>

                    <div class="modal-footer">
                        <div class="input-group" style="width: 100%;">
                            <button type="button" class="btn btn-default center-block btn-primary " ng-click="fecharDialog('#localizarFornecedorDialog')" ><span class="glyphicon glyphicon-remove botaoComIcone" aria-hidden="true"></span>Fechar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
