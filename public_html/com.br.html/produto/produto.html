<div class="container-fluid" ng-controller="produtoControler">
    <div id="produto" class="panel panel-default">
        <div class="panel-heading header-panel">Produtos</div>
        <div class="panel-body">
            <div class="row">
                <div id="filtrarProduto" class="col-sm-6">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Localizar..." >
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                        </span>
                    </div>
                </div>
                <div id="cadastrarProduto" class="col-sm-6">
                    <button  type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#cadastroProdutoDialog" ng-click="novoFornecedor()">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Cadastrar Produto
                    </button>
                </div>
            </div>
            <div id="tabela-produto" class="row">


                <div class="media col-md-6" style="margin: 0; padding: 0px; padding-left: 10px">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="media-left">
                                <!--                        <a href="">-->
                                <img class="media-object" src="img/CC_COPO.png" style="width: 100px; height: 100px;"/>
                                <!--</a>-->
                            </div>
                            <div class="media-body">
                                <h1 class="media-heading">Media heading</h1>
                                ...
                            </div>
                        </div>
                    </div>
                </div>

                <div class="media col-md-6" style="margin: 0; padding: 0px; padding-left: 10px">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="media-left">
                                <!--                        <a href="">-->
                                <img class="media-object" src="img/CC_COPO.png" style="width: 100px; height: 100px;"/>
                                <!--</a>-->
                            </div>
                            <div class="media-body">
                                <h1 class="media-heading">Media heading</h1>
                                ...
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <div class="modal fade" id="cadastroProdutoDialog" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Cadastro Produto</h4>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <div class="input-group" style="width: 100%">
                            <button type="button" class="btn btn-default pull-left btn-danger " ><span class="glyphicon glyphicon-remove botaoComIcone" aria-hidden="true"></span>Cancelar</button>
                            <button type="submit" class="btn btn-default pull-right btn-success " ><span class="glyphicon glyphicon-floppy-disk botaoComIcone" aria-hidden="true"></span>Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
