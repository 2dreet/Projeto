<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="panel panel-default" ng-controller="pedidoControler">
            <div class="panel-heading" style="padding: 0px; margin: 0px;">
                <nav class="navbar navbar-default" style="padding: 0px; margin: 0px; border: none; ">
                    <div class="container-fluid ">
                        <div class="navbar-header col-sm-8 col-md-6 col-lg-8" style="padding-left: 0px">
                            <ul class="nav navbar-nav menu-ul menu-top-pagina">
                                <li><a href="" class="btn-success cor-font-global" data-toggle="modal" data-target="#pedidoCadastroDialog"><span class="fa fa-plus botaoComIcone"></span> <span> Novo Pedido </span></a></li>
                            </ul>
                        </div>
                        <div class="input-group pull-right col-sm-4 col-md-6 col-lg-4" style="padding-top: 8px;">
                            <span class="input-group-btn">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a href="" ><span class="glyphicon glyphicon-filter" aria-hidden="true" style="padding-right: 5px"></span>Filtro Avançado</a></li>
                                        <li><a href="" ><span class="glyphicon glyphicon-remove-circle" aria-hidden="true" style="padding-right: 5px"></span>Limpar Filtro</a></li>
                                    </ul>
                                </div>
                            </span>
                            <input type="text" class="form-control" placeholder="Localizar...">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button"><span class="fa fa-search "></span></button>
                            </span>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="panel-body" >
                <div id="msgPedidoGeral" class="row" style="padding-left: 10px; padding-right: 10px; margin-top: 10px;"></div>
                <div id="tabela-cliente" class="row">
                    <div class="alert alert-warning" role="alert"  ng-show="listaCliente == null || listaCliente.length < 1" style="padding-left: 10px; padding-right: 10px; margin-top: 10px;"><span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span> Sem dados</div>
                    <table  class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Descrição</th>
                                <th>Cliente</th>
                                <th>Vencimento</th>
                                <th>Status</th>
                                <th>Tipo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--                            <tr ng-repeat="cliente in listaCliente" ng-click="preparaCliente(cliente)" data-toggle="modal" data-target="#cadastroClienteDialogFuncoes">
                                                            <td ng-bind="cliente.pessoa.nome"></td>
                                                            <td ng-bind="cliente.pessoa.sobreNome"></td>
                                                            <td class="visible-sm visible-md visible-lg" ng-bind="cliente.email"></td>
                                                            <td class="visible-md visible-lg" ng-bind="cliente.pessoa.dataNascimento | date: 'dd / MM / yyyy'" > </td>
                                                        </tr>-->
                        </tbody>
                    </table> 
                </div>
                <div style="width: 100%; margin: 0; padding: 0; padding-left: 10px; padding-top: 10px" ng-show="totalItems > 15">
                    <div style="width: auto; margin: auto; padding: 0; padding-right: 5px;" class="pull-right">
                        <uib-pagination style="margin: 0; padding: 0; " next-text="Próximo" previous-text="Anterior" total-items="totalItems" ng-model="currentPage" ng-change="getListaClienteAll(currentPage)" max-size="maxSize" class="pagination-sm" items-per-page="itensPorPagina" num-pages="numPages"></uib-pagination>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="pedidoDialog" role="dialog" cg-busy="{promise:send, templateUrl:'send.html'}">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form>
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title" ng-bind="getTituloCrudAssociado()"></h4>
                            </div>

                            <div class="media-body descricao-produto-lista">
                                <div class="input-group" style="width: 100%; padding-left: 10px; padding-right: 10px; padding-bottom: 10px" >
                                    <button type="button" class="btn btn-sm pull-left btn-success"><span class="glyphicon glyphicon-plus botaoComIcone" aria-hidden="true"></span>Incluir Produto</button>
                                </div>
                                <table  class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>Descrição</th>
                                            <th>Valor</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tr ng-repeat="produto in pedidoAtual.listaProduto">
                                        <td ng-bind="produto.descricao"></td>
                                        <td ng-bind="produto.valor"></td>
                                        <td><button type="button" class="btn btn-xs pull-left btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
                                    </tr>
                                    <tbody>
                                    </tbody>
                                </table>

                                <div class="form-group col-sm-6 col-md-6 col-lg-6">
                                    <label>Descrição</label>
                                    <input type="text"  class="form-control"  id="produtoDescricao" ng-model="pedidoAtual.descricao" maxlength="32">
                                </div>

                                <div class="form-group col-sm-6 col-md-6 col-lg-6">
                                    <label>Tipo Pedido</label>
                                    <select class="form-control" ng-model="pedidoAtual.tipoPedido" 
                                            ng-options="option.descricao for option in listaTipoPedido track by option.id"> </select>
                                </div>

                                <div class="form-group col-sm-6 col-md-6 col-lg-6">
                                    <label>Forma Pagamento</label>
                                    <select class="form-control" ng-model="pedidoAtual.formaPagamento" 
                                            ng-options="option.descricao for option in listaFormaPagamento track by option.id"> </select>
                                </div>

                                <div class="form-group col-sm-6 col-md-6 col-lg-6" >
                                    <label>Parcelas</label>
                                    <input type="text"  class="form-control" ui-number-mask="0" id="quantidadeParcelas" ng-model="pedidoAtual.parcelas">
                                </div>

                                <div class="form-group form-group col-sm-6 col-md-6 col-lg-6">
                                    <label>Desconto R$</label>
                                    <input type="text"  class="form-control" ui-number-mask="decimals"  id="produtoValor" ng-model="pedidoAtual.desconto">
                                </div>

                                <div class="form-group form-group col-sm-6 col-md-6 col-lg-6">
                                    <label>Valor R$</label>
                                    <input type="text" readonly class="form-control" ui-number-mask="decimals"  id="produtoValor" ng-model="pedidoAtual.valor">
                                </div>

                                <div class="form-group" style="padding-left: 15px">
                                    <label>Data Vencimento</label>
                                    <p class="input-group" style="width: 140px;">
                                        <input type="text" id="pedidoDataVencimento" class="form-control" clear-text="Limpar" close-text="Fechar"  current-text="Hoje" ng-readonly="true" ng-model="pedidoAtual.dataVencimento"  uib-datepicker-popup="dd/MM/yyyy" is-open="dataVencimento.opened"  alt-input-formats="altInputFormats" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="opendataVencimento()"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </p>
                                </div>

                                <div class="input-group" style="padding-left: 15px">
                                    <label class="checkbox-inline"><input type="checkbox" ng-model="pedidoAtual.pedidoConfirmado">Confirmar Pedido!</label>
                                </div>
                                <div id="msgPedidoDialog" class="row" style="padding-left: 10px; padding-right: 10px; margin-top: 10px"></div>
                            </div>

                            <div class="modal-footer">
                                <div class="input-group" style="width: 100%;">
                                    <button type="button" class="btn btn-default pull-left btn-danger " ng-click="fecharDialog('#pedidoDialog')"><span class="glyphicon glyphicon-remove botaoComIcone" aria-hidden="true"></span>Cancelar</button>
                                    <button type="submit" class="btn btn-default pull-right btn-success " ng-click="salvarPedido()" ><span class="glyphicon glyphicon-floppy-disk botaoComIcone" aria-hidden="true"></span>Salvar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="localizarProdutoPedidoDialog" role="dialog" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form>
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Localizar Produto</h4>
                            </div>

                            <div class="media-body" style="padding-top: 10px; padding-bottom: 10px; padding-left: 10px; padding-right: 10px">
                                <div class="input-group" style="padding-bottom: 10px">
                                    <input type="text" class="form-control"  ng-model="valorBuscaProduto">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" ng-click="limpaBuscaProdutoComBusca()"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button>
                                        <button class="btn btn-primary" type="button" ng-click="getListaProdutoAll(1)"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                    </span>
                                </div>
                                <div id="msglocalizarFornecedorDialog" class="row" style="padding-left: 10px; padding-right: 10px; margin-top: 10px"></div>
                                <div id="tabela-produto" class="row" style="padding: 0px; margin: 0px;padding-top: 15px">
                                    <div class="alert alert-warning" role="alert"  ng-show="listaProduto == null || listaProduto.length < 1" style="padding-left: 10px; padding-right: 10px; margin-top: 10px;"><span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span> Sem dados</div>
                                    <ul>
                                        <li ng-repeat="p in listaProduto" class="product-item">
                                            <a href="" style="text-decoration: none;" >
                                                <div class="produto-lista-conteudo-pedido">
                                                    <div class="imagem-produto-lista-div-pedido" >
                                                        <img class="media-object imagem-produto-lista" ng-src="{{getImagem(p.id)}}"/>
                                                    </div>
                                                    <div style="height: 55px; padding-right: 10px; padding-left: 5px; padding-top: 10px; overflow: hidden; text-align: center; ">
                                                        
                                                    </div>
                                                    <div style="height: 55px; padding-right: 10px; padding-left: 5px; padding-top: 10px; overflow: hidden; text-align: left; ">
                                                        <b><strong class="text-uppercase" ng-bind="p.descricao"></strong></b>
                                                        <strong > Estoque: </strong> <strong class="font-produto" ng-bind="p.estoque"></strong><br/> 
                                                        <span  ui-number-mask="decimals" ng-bind="p.valor | currency"></span><br/>  
                                                    </div>
                                                </div>
                                            </a>
                                        </li>
                                    </ul>
                                    <div style="width: 100%; margin: 0; padding: 0; padding-left: 10px " ng-show="totalItems > 10">
                                        <div style="width: auto; margin: auto; padding: 0; padding-right: 5px" class="pull-right">
                                            <uib-pagination style="margin: 0; padding: 0; " next-text="Próximo" previous-text="Anterior" total-items="totalItems" ng-model="currentPage" ng-change="getListaProdutoAll(currentPage)" max-size="maxSize" class="pagination-sm" items-per-page="itensPorPagina" num-pages="numPages"></uib-pagination>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <div class="input-group" style="width: 100%;">
                                    <button type="button" class="btn btn-default center-block btn-primary " ng-click="fecharDialog('#localizarFornecedorDialog')" ><span class="glyphicon glyphicon-remove botaoComIcone" aria-hidden="true"></span>Fechar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
