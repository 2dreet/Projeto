                                    <li><button type="button" class="btn btn-default btn-danger btn-xs" data-toggle="modal" data-target="#cadastroFornecedorDialogDeletar" ><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></li>

<div class="container">
    <div class="modal fade" id="cadastroFornecedorDialog" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Cadastro Fornecedor</h4>
                    </div>
                    <div class="modal-body">
                        <div class="input-group">
                            <span class="input-group-addon" id="fornecedorDescricao">Fornecedor</span>
                            <input  name="descricaoFornecedor" required="required" type="text" class="form-control" placeholder="Descrição Forneceor" aria-describedby="fornecedorDescricao">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="input-group" style="width: 100%">
                            <button type="button" class="btn btn-default pull-left btn-danger " data-dismiss="modal"><span class="glyphicon glyphicon-remove botaoComIcone" aria-hidden="true"></span>Cancelar</button>
                            <button type="submit" class="btn btn-default pull-right btn-success " ><span class="glyphicon glyphicon-floppy-disk botaoComIcone" aria-hidden="true"></span>Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="modal fade" id="cadastroFornecedorDialogAlterar" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Alterar Fornecedor</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-addon" id="fornecedorDescricaoAlterar">Fornecedor</span>
                        <input type="text" class="form-control" placeholder="Descrição Forneceor" aria-describedby="fornecedorDescricaoAlterar">
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="input-group" style="width: 100%">
                        <button type="button" class="btn btn-default pull-left btn-danger " data-dismiss="modal"><span class="glyphicon glyphicon-remove botaoComIcone" aria-hidden="true"></span>Cancelar</button>
                        <button type="button" class="btn btn-default pull-right btn-success " data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk botaoComIcone" aria-hidden="true"></span>Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="modal fade" id="cadastroFornecedorDialogDeletar" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Deletar Fornecedor</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-warning" role="alert"><span class="glyphicon glyphicon-warning-sign botaoComIcone" aria-hidden="true"></span> Deseja Deletar o Fornecedor ?</div>
                    <div class="input-group">
                        <span class="input-group-addon" id="fornecedorDescricaoDeletar">Fornecedor</span>
                        <input type="text" readonly="false" class="form-control" placeholder="Descrição Forneceor" aria-describedby="fornecedorDescricaoDeletar">
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="input-group" style="width: 100%">
                        <button type="button" class="btn btn-default pull-left btn-danger " data-dismiss="modal"><span class="glyphicon glyphicon-remove botaoComIcone" aria-hidden="true"></span>Cancelar</button>
                        <button type="button" class="btn btn-default pull-right btn-success " data-dismiss="modal"><span class="glyphicon glyphicon-ok botaoComIcone" aria-hidden="true"></span>Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
