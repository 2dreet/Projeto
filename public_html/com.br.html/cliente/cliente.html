<div class="container-fluid painel-pai-geral" ng-controller="clienteControler">
    <div id="cliente" class="panel panel-default painel-pai-geral-corpo">
        <div class="panel-heading header-panel">Clientes</div>
        <div class="panel-body painel-pai-geral-body">
            <div class="row">
                <div id="filtrarCliente" class="col-sm-8">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="" ><span class="glyphicon glyphicon-filter" aria-hidden="true" style="padding-right: 5px"></span>Filtro Avançado</a></li>
                                    <li><a href="" ><span class="glyphicon glyphicon-remove-circle" aria-hidden="true" style="padding-right: 5px"></span>Limpar Filtro</a></li>
                                </ul>
                            </div>
                        </span>
                        <input type="text" class="form-control" placeholder="Nome" ng-model="valorBuscaCliente" >
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" ><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                        </span>
                    </div>
                </div>
                <div id="cadastrarProduto" class="col-sm-4">
                    <button  type="button" class="btn btn-success pull-right" ng-click="novoCliente()">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo Cliente
                    </button>
                </div>
            </div>
            <div id="msgClienteGeral" class="row" style="padding-left: 10px; padding-right: 10px; margin-top: 10px;"></div>
            <div id="tabela-cliente" class="row">
                <div class="alert alert-warning" role="alert"  ng-show="listaCliente == null || listaCliente.length < 1" style="padding-left: 10px; padding-right: 10px; margin-top: 10px;"><span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span> Sem dados</div>
                <table ng-show="listaCliente != null && listaCliente.length > 0" class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr class="tabela-header">
                            <th >Nome</th>
                            <th >Sobrenome</th>
                            <th class="visible-sm visible-md visible-lg">Email</th>
                            <th style="width: 140px;" class="visible-md visible-lg" >Data Nascimento</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="cliente in listaCliente" ng-click="preparaCliente(cliente)">
                            <td ng-bind="cliente.pessoa.nome"></td>
                            <td ng-bind="cliente.pessoa.sobreNome"></td>
                            <td class="visible-sm visible-md visible-lg" ng-bind="cliente.email"></td>
                            <td class="visible-md visible-lg" ng-bind="cliente.pessoa.dataNascimento | date: 'dd/MM/yyyy'" > </td>
                        </tr>
                    </tbody>
                </table> 
            </div>
            <div style="width: 100%; margin: 0; padding: 0; padding-left: 10px; padding-top: 10px" ng-show="totalItems > 15">
                <div style="width: auto; margin: auto; padding: 0; padding-right: 5px;" class="pull-right">
                    <uib-pagination style="margin: 0; padding: 0; " next-text="Próximo" previous-text="Anterior" total-items="totalItems" ng-model="currentPage" ng-change="getListaClienteAll(currentPage)" max-size="maxSize" class="pagination-sm" items-per-page="itensPorPagina" num-pages="numPages"></uib-pagination>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="clienteDialogCadastro" role="dialog"  aria-hidden="true" style="overflow-x: auto; margin: auto;">
        <div class="modal-dialog" style="min-width: 400px; max-width: 400px;min-height: 800px; max-height: 800px;">
            <div class="modal-content">
                <form class="tab-form-demo" novalidate>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Cadastro Cliente</h4>
                    </div>
                    <div class="media-body" >
                        <uib-tabset active="indice" style="min-height: 530px; max-height: 530px;">
                            <uib-tab index="0" heading="Dados Cliente" disable="true">
                                <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                    <label>Nome</label>
                                    <input type="text" id="clienteNome" class="form-control"  ng-model="clienteAtual.nome" maxlength="32"/>
                                </div>
                                <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                    <label>Sobrenome</label>
                                    <input type="text" id="clienteSobreNome" class="form-control" ng-model="clienteAtual.sobreNome" maxlength="32"/>
                                </div>
                                <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                    <label>Data Nascimento</label>
                                    <p class="input-group" style="width: 140px;">
                                        <input type="text" id="clienteDataNascimento" class="form-control" clear-text="Limpar" close-text="Fechar"  current-text="Hoje" ng-readonly="true" ng-model="clienteAtual.dataNascimento"  uib-datepicker-popup="dd/MM/yyyy" is-open="dataNascimento.opened"  alt-input-formats="altInputFormats" />
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="opendataNascimento()"><i class="glyphicon glyphicon-calendar"></i></button>
                                        </span>
                                    </p>
                                </div>
                                <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                    <label>Sexo</label>
                                    <select class="form-control" ng-model="clienteAtual.sexo" 
                                            ng-options="option for option in listaSexo track by option"> </select>
                                </div>
                                <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                    <label>RG</label>
                                    <input type="number" class="form-control"  ng-model="clienteAtual.rg" maxlength="20"/>
                                </div>
                                <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                    <label>CPF</label>
                                    <input type="text"  id="clienteCpf"  ui-cpf-mask class="form-control"  ng-model="clienteAtual.cpf" maxlength="15" />
                                </div>
                                <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                    <label>Email</label>
                                    <input type="email" id="clienteEmail"  class="form-control"  ng-model="clienteAtual.email" maxlength="50"/>
                                </div>
                            </uib-tab>
                            <uib-tab index="1" heading="Endereço" disable="true">
                                <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                    <label>Cep</label>
                                    <div class="input-group">
                                        <input type="text" id="clienteCep" ui-br-cep-mask class="form-control"  ng-model="clienteEndereco.cep" maxlength="32" />
                                        <span class="input-group-btn">
                                            <button class="btn btn-primary" type="button" ng-click="getCep()" ><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                    <label>Logradouro</label>
                                    <input type="text" id="clienteLogradouro"  class="form-control"  ng-model="clienteEndereco.logradouro" maxlength="32"/>
                                </div>
                                <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                    <label>Complemento</label>
                                    <input type="text" class="form-control" ng-model="clienteEndereco.complemento" maxlength="32"/>
                                </div>
                                <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                    <label>Número</label>
                                    <input type="text" id="clienteNumero"  class="form-control"  ng-model="clienteEndereco.numero" maxlength="32"/>
                                </div>
                                <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                    <label>Bairro</label>
                                    <input type="text" id="clienteBairro"  class="form-control"  ng-model="clienteEndereco.bairro" maxlength="32"/>
                                </div>
                                <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                    <label>Cidade</label>
                                    <input type="text" id="clienteCidade"  class="form-control"  ng-model="clienteEndereco.cidade" maxlength="32"/>
                                </div>
                                <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                    <label>UF</label>
                                    <select class="form-control" ng-model="clienteEndereco.uf" 
                                            ng-options="option for option in listaUF track by option"> </select>
                                </div>
                            </uib-tab>
                            <uib-tab index="2" heading="Telefone" disable="true">
                                <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                    <label>Telefone</label>
                                    <input type="text" id="clienteTelefone"  ui-br-phone-number class="form-control" ng-model="telefone.numero" maxlength="32"/>
                                </div>
                                <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                    <label>Tipo Telefone</label>
                                    <select class="form-control" ng-model="telefone.tipoTelefone" 
                                            ng-options="option.descricao for option in listaTipoTelefone track by option.id"> </select>
                                </div>
                                <div class="input-group" ng-show="editandoTelefone === false" style="width: 100%; padding-left: 10px; padding-right: 10px; padding-bottom: 10px" >
                                    <button type="button" class="btn btn-sm pull-left btn-success" ng-click="addTelefone('#msgClienteCadatro', '')"><span class="glyphicon glyphicon-plus botaoComIcone" aria-hidden="true"></span>Incluir</button>
                                </div>
                                <div class="input-group" ng-show="editandoTelefone === true" style="width: 100%; padding-left: 10px; padding-right: 10px; padding-bottom: 10px" >
                                    <button type="button" class="btn btn-sm pull-left btn-warning" ng-click="salvaTelefone('#msgClienteCadatro', '')" ><span class="glyphicon glyphicon-floppy-disk botaoComIcone" aria-hidden="true"></span>Salvar</button>
                                    <button type="button" class="btn btn-sm pull-left btn-danger" ng-click="novoTelefone()" style="margin-left: 10px"><span class="glyphicon glyphicon-remove botaoComIcone" aria-hidden="true"></span>Cancelar</button>
                                </div>
                                <table ng-show="listaTelefone != null && listaTelefone.length > 0" class="table table-striped table-hover table-bordered " style="border: none; " >
                                    <thead style="display: block; padding-left: 10px">
                                        <tr class="tabela-header">
                                            <th style="width: 150px">Número</th>
                                            <th style="width: 150px">Tipo</th>
                                        </tr>
                                    </thead>
                                    <tbody style="display: block; height:270px; overflow-y: auto; padding-left: 10px">
                                        <tr ng-repeat="telefoneAux in listaTelefone">
                                            <td style="width: 150px" ng-bind="telefoneAux.numero"></td>
                                            <td style="width: 150px" ng-bind="telefoneAux.tipoTelefone.descricao"></td>
                                            <td style="width: 50px">
                                                <div class="input-group" style="width: 50px; padding-left: 0px; padding-right: 0px; padding-top: 0px; padding-bottom: 0px" >
                                                    <button type="button" class="btn btn-xs pull-right btn-warning " ng-click="editaTelefone(telefoneAux)"  ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                                                    <button type="button" class="btn btn-xs pull-left btn-danger " ng-click="removeTelefone(telefoneAux)" ><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table> 
                            </uib-tab>
                        </uib-tabset>

                        <div class="input-group" style="width: 100%; padding-left: 10px; padding-right: 10px; padding-top: 10px; padding-bottom: 5px" >
                            <button type="submit" ng-show="indice < 2" class="btn btn-sm pull-right btn-primary " ng-click="avancaCliente(indice, '#msgClienteCadatro', '')"><span class="glyphicon glyphicon-chevron-right botaoComIcone" aria-hidden="true"></span>Próximo</button>
                            <button type="button" ng-show="indice > 0" class="btn btn-sm pull-left btn-primary " ng-click="indice = indice - 1"><span class="glyphicon glyphicon-chevron-left botaoComIcone" aria-hidden="true"></span>Anterior</button>
                        </div>
                        <div id="msgClienteCadatro" class="row" style="padding-left: 10px; padding-right: 10px; margin-top: 10px;"></div>
                    </div>

                    <div class="modal-footer">
                        <div class="input-group" style="width: 100%">
                            <button type="button" class="btn btn-default pull-left btn-danger " ng-click="fecharDialog('#clienteDialogCadastro')"><span class="glyphicon glyphicon-remove botaoComIcone" aria-hidden="true"></span>Cancelar</button>
                            <button type="submit" class="btn btn-default pull-right btn-success " ng-click="insertCliente()" ><span class="glyphicon glyphicon-ok botaoComIcone" aria-hidden="true"></span>Confirmar</button>
                        </div>
                    </div>
                </form>    
            </div>
        </div>
    </div>


</div>
