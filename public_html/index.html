<!doctype html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Projeto</title>
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" >
        <script src="js/bootstrap/jquery-1.11.2.js"></script>
        <script src="js/bootstrap/bootstrap.min.js"></script>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="pagina" class="row row-offcanvas row-offcanvas-left">

            <nav id="menu-lateral" class="navbar-default navbar-static-side" role="navigation">
                <div class="row" id="headerLateral">
                    <div class="col-md-12" role="navigation">
                        <h1>BEM VINDO</h1>
                    </div>
                </div>
                <ul class="nav nav-stacked">
                    <li id="btnHome"><a href="#/home" > <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Inicio</a></li>
                    <li id="btnFornecedor" ><a href="#/fornecedor"><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span> Fornecedor</a></li>
                    <li id="btnCliente" ><a href="#/cliente"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Cliente</a></li>
                    <li id="btnProduto" ><a href="#/produto"><span class="glyphicon glyphicon-gift" aria-hidden="true"></span> Produto</a></li>
                    <li id="btnBoleto" ><a href="#/boleto"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Boleto</a></li>
                    <li id="btnPedido" ><a href="#/pedido"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Pedido</a></li>
                    <li id="btnUsuario" ><a href="#/usuario"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Usuário</a></li>
                    <li id="btnInfor" ><a href="#/info"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Info</a></li>
                </ul>
            </nav>

            <div id="app-meio">
                <div id="app-meio-row" >
                    <div id="nav-meio" class="navbar navbar-default">
                        <button id="btn-menu-lateral" type="button" class="navbar-toggle pull-left">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div id="dados-usuario" class="header row">
                            <div class="col-md-12">
                                <ul class="nav nav-pills pull-right">
                                    <li><p class="info-usuario" ><span class="glyphicon glyphicon-user" aria-hidden="true"></span> José Augusto </p></li>
                                    <li><a href="#/info"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div ng-view id="conteudo" class="col-xs-12 col-sm-9 col-md-9 col-lg-10 content" >
                    </div>
                </div>
            </div>

        </div>

        <script src="js/angular/angular.js"></script>
        <script src="js/angular/angular-resource.js"></script>
        <script src="js/angular/angular-route.js"></script>
        
        <script src="js/masterPage.js"></script>
        <script src="js/module/appModule.js"></script>
        <script src="js/entities/entidades.js"></script>
        <script src="js/factory/factory.js"></script>

        <!-- controllers -->
        <script src="js/controller/controler.js"></script>


        <script>
            $('#btn-menu-lateral').click(function () {
                $('.row-offcanvas').toggleClass('active');
            });

            $('#menu-lateral ul li').click(function () {
                $('#menu-lateral ul li').removeClass('active');
                $(this).addClass('active');
            });
        </script>


    </body>
</html>
