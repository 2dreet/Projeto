<!doctype html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Autenticação</title>
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" >
        <script src="js/bootstrap/jquery-1.11.2.js"></script>
        <script src="js/bootstrap/bootstrap.min.js"></script>

        <link rel="stylesheet" href="css/main.css">
        <style>
            @font-face {
                font-family: 'Glyphicons Halflings';
                src: url('../fonts/glyphicons-halflings-regular.eot');
                src: url('../fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'), url('../fonts/glyphicons-halflings-regular.woff') format('woff'), url('../fonts/glyphicons-halflings-regular.ttf') format('truetype'), url('../fonts/glyphicons-halflings-regular.svg#glyphicons-halflingsregular') format('svg');

            }

            html, body {
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                height: 100%;
                background: #2e353d;
            }

            #painel-login{
                width: 300px;
                height: 300px;
                position: absolute;
                top: calc(50% - 150px);
                left: calc(50% - 150px);

            }

        </style>
    </head>

    <body>
        <div id="login-page" class="container-fluid" >
            <div id="painel-login" class="panel panel-default">
                <div class="panel-body" style="" ng-controller="loginControler">
                    <form>

                        <div class="row" style="padding-left: 10px; padding-right: 10px; padding-top: 80px">
                            <ul class="nav nav-pills nav-stacked">
                                <li><input type="text" class="form-control" required="required" placeholder="Usuário" ng-s ng-model="usuario.usuario"></li>
                                <li><input type="text" class="form-control" required="required" placeholder="Senha" ng-model="usuario.senha"></li>
                                <li><button type="button" class="btn btn-primary" style="width: 100%" ng-click="logar()">Entrar</button></li>
                            </ul>
                        </div>

                        <div id="msgUsuario" class="row" style="padding-left: 10px; padding-right: 10px; margin-top: 10px"></div>

                        <!--                    <div class="row" style="padding-left: 10px; padding-right: 10px;padding-top: 50px">
                                                <ul class="nav nav-pills nav-stacked">
                                                    <li><button type="submit" class="btn btn-success" style="width: 100%">Cadastrar</button></li>
                                                </ul>
                                            </div>-->
                    </form>
                </div>
            </div>
        </div>
        <script src="js/angular/angular.js"></script>
        <script src="js/angular/mask.js"></script>
        <script src="js/angular/angular-resource.js"></script>
        <script src="js/angular/angular-route.js"></script>
        <script src="js/angular/angular-cookies.js"></script>

        <script src="js/masterPage.js"></script>
        <script src="js/module/appModule.js"></script>
        <script src="js/factory/factory.js"></script>

        <!-- controllers -->
        <script src="js/controller/controler.js"></script>
    </body>
</html>
