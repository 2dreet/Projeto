<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="panel panel-default" ng-show="modoManter" cg-busy="{promise:send, templateUrl:'send.html'}">
            <div class="panel-heading" style="padding: 0px; margin: 0px; ">
                <nav class="navbar navbar-default" style="padding: 0px; margin: 0px; border: none">
                    <div class="container-fluid " style="padding: 0px; margin: 0px; border: none">
                        <div class="navbar-header col-sm-8 col-md-6 col-lg-8"  style="padding: 0px; margin: 0px;">
                            <ul class="nav navbar-nav menu-ul menu-top-pagina" style="padding: 0px; margin: 0px; padding-top: 8px; padding-left: 8px">
                                <li><button class=" btn btn-primary cor-font-global" ng-click="setModoView()"> <span class="fa fa-chevron-left botaoComIcone"></span><span>Voltar</span></button></li>
                            </ul>
                            <ol class="nav navbar-nav menu-ul menu-top-pagina btn-group" style="padding: 0px; margin: 0px; border: none; padding-left: 8px">
                                <li style="background: #e3e3e3; color: #fff "><a href="" ><span style="color: #2A3F54" ng-bind="getTituloCrud()"></span></a></li>
                            </ol>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="panel-body"  style="padding: 0px; margin: 0px; padding-top: 10px;  ">
                <div class="media-body" cg-busy="loadingLocal">
                    <form>
                        <div class="modal-body">

                            <!-- Nav tabs -->
                            <ul id="TabClienteCrudTitle" class="nav nav-tabs" role="tablist">
                                <li role="presentation" id="tabDadosDoClienteTitle"><a href="" ng-click="mudaTab('#tabDadosDoCliente', '#tabDadosDoClienteTitle')"  role="tab" data-toggle="tab">Dados do Cliente</a></li>
                                <li role="presentation"  id="tabEnderecoTitle" ><a href="" ng-click="mudaTab('#tabEndereco', '#tabEnderecoTitle')"  role="tab" data-toggle="tab">Endereço</a></li>
                                <li role="presentation"  id="tabTelefoneTitle"><a href=""  ng-click="mudaTab('#tabTelefone', '#tabTelefoneTitle')"  role="tab" data-toggle="tab">Telefone</a></li>
                            </ul>
                            <!-- Tab panes -->
                            <div id="TabClienteCrud" class="tab-content">
                                <div role="tabpanel" class="tab-pane" id="tabDadosDoCliente">
                                    <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                        <label>Nome</label>
                                        <input type="text" id="clienteNome" class="form-control"  ng-model="clienteAtual.pessoa.nome" maxlength="32" ng-readonly="tipoFuncao == 'vizualizar' || tipoFuncao == 'deletar'"/>
                                    </div>
                                    <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                        <label>Sobrenome</label>
                                        <input type="text" id="clienteSobreNome" class="form-control" ng-model="clienteAtual.pessoa.sobreNome" maxlength="32" ng-readonly="tipoFuncao == 'vizualizar' || tipoFuncao == 'deletar'"/>
                                    </div>
                                    <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                        <label>Data Nascimento</label>
                                        <input type="text" class="form-control" ui-mask="99/99/9999" ng-model="clienteAtual.pessoa.dataNascimento" uib-datepicker-popup="ddMMyyyy" alt-input-formats="['d!/M!/yyyy']" readonly ng-show="tipoFuncao == 'vizualizar' || tipoFuncao == 'deletar'" />
                                        <p class="input-group" style="width: 140px;" ng-show="tipoFuncao == 'inserir' || tipoFuncao == 'alterar'">
                                            <input type="text" id="clienteDataNascimento" class="form-control" ui-mask="99/99/9999" clear-text="Limpar" close-text="Fechar"  current-text="Hoje" ng-model="clienteAtual.pessoa.dataNascimento"  uib-datepicker-popup="ddMMyyyy" is-open="dataNascimento.opened"  alt-input-formats="['d!/M!/yyyy']"  />
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" ng-click="opendataNascimento()" style="height: 34px"><i class="glyphicon glyphicon-calendar"></i></button>
                                            </span>
                                        </p>
                                    </div>
                                    <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                        <label>Sexo</label>
                                        <input type="text" ui-br-cep-mask class="form-control"  value="{{clienteAtual.pessoa.sexo}}" readonly maxlength="32" ng-show="tipoFuncao == 'vizualizar' || tipoFuncao == 'deletar'"/>
                                        <select class="form-control" ng-model="clienteAtual.pessoa.sexo" 
                                                ng-options="option for option in listaSexo track by option" ng-show="tipoFuncao == 'inserir' || tipoFuncao == 'alterar'"> </select>
                                    </div>
                                    <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                        <label>RG</label>
                                        <input type="text" class="form-control" ui-number-mask="0" ng-model="clienteAtual.rg" maxlength="20" ng-readonly="tipoFuncao == 'vizualizar' || tipoFuncao == 'deletar'"/>
                                    </div>
                                    <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                        <label>CPF</label>
                                        <input type="text"  id="clienteCpf"  ui-cpf-mask class="form-control"  ng-model="clienteAtual.cpf" maxlength="15" ng-readonly="tipoFuncao == 'vizualizar' || tipoFuncao == 'deletar'"/>
                                    </div>
                                    <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                        <label>Email</label>
                                        <input type="email" id="clienteEmail"  class="form-control"  ng-model="clienteAtual.email" maxlength="50" ng-readonly="tipoFuncao == 'vizualizar' || tipoFuncao == 'deletar'"/>
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="tabEndereco">
                                    <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                        <label>Cep</label>
                                        <input type="text" ui-br-cep-mask class="form-control"  ng-model="clienteAtual.endereco.cep" readonly maxlength="32" ng-show="tipoFuncao == 'vizualizar' || tipoFuncao == 'deletar'"/>
                                        <div class="input-group" ng-show="tipoFuncao == 'inserir' || tipoFuncao == 'alterar'">
                                            <input type="text" id="clienteCep" ui-br-cep-mask class="form-control"  ng-model="clienteAtual.endereco.cep" maxlength="32" />
                                            <span class="input-group-btn">
                                                <button class="btn btn-primary" type="button" ng-click="getCep()" style="height: 34px"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                        <label>Logradouro</label>
                                        <input type="text" id="clienteLogradouro"  class="form-control"  ng-model="clienteAtual.endereco.logradouro" maxlength="32" ng-readonly="tipoFuncao == 'vizualizar' || tipoFuncao == 'deletar'"/>
                                    </div>
                                    <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                        <label>Complemento</label>
                                        <input type="text" class="form-control" ng-model="clienteAtual.endereco.complemento" maxlength="32" ng-readonly="tipoFuncao == 'vizualizar' || tipoFuncao == 'deletar'"/>
                                    </div>
                                    <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                        <label>Número</label>
                                        <input type="text" id="clienteNumero"  class="form-control"  ng-model="clienteAtual.endereco.numero" maxlength="32" ng-readonly="tipoFuncao == 'vizualizar' || tipoFuncao == 'deletar'"/>
                                    </div>
                                    <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                        <label>Bairro</label>
                                        <input type="text" id="clienteBairro"  class="form-control"  ng-model="clienteAtual.endereco.bairro" maxlength="32" ng-readonly="tipoFuncao == 'vizualizar' || tipoFuncao == 'deletar'"/>
                                    </div>
                                    <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                        <label>Cidade</label>
                                        <input type="text" id="clienteCidade"  class="form-control"  ng-model="clienteAtual.endereco.cidade" maxlength="32" ng-readonly="tipoFuncao == 'vizualizar' || tipoFuncao == 'deletar'"/>
                                    </div>
                                    <div class="form-group" style="padding-left: 10px;padding-right: 10px">
                                        <label>UF</label>
                                        <select class="form-control" ng-model="clienteAtual.endereco.uf" 
                                                ng-options="option for option in listaUF track by option"> </select>
                                    </div>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="tabTelefone">
                                    <div class="form-group" style="padding-left: 10px;padding-right: 10px" ng-show="tipoFuncao == 'inserir' || tipoFuncao == 'alterar'">
                                        <label>Telefone</label>
                                        <input type="text" id="clienteTelefone"  ui-br-phone-number class="form-control" ng-model="telefone.numero" maxlength="32"/>
                                    </div>
                                    <div class="form-group" style="padding-left: 10px;padding-right: 10px" ng-show="tipoFuncao == 'inserir' || tipoFuncao == 'alterar'">
                                        <label>Tipo Telefone</label>
                                        <select class="form-control" ng-model="telefone.tipoTelefone" 
                                                ng-options="option.descricao for option in listaTipoTelefone track by option.id"> </select>
                                    </div>
                                    <div class="input-group" ng-show="editandoTelefone === false && (tipoFuncao == 'inserir' || tipoFuncao == 'alterar')" style="width: 100%; padding-left: 10px; padding-right: 10px; padding-bottom: 10px">
                                        <button type="button" class="btn btn-sm pull-left btn-success" ng-click="addTelefone('#msgClienteCadatro', '')"><span class="glyphicon glyphicon-plus botaoComIcone" aria-hidden="true"></span>Incluir</button>
                                    </div>
                                    <div class="input-group" ng-show="editandoTelefone === true" style="width: 100%; padding-left: 10px; padding-right: 10px; padding-bottom: 10px" ng-show="tipoFuncao == 'inserir' || tipoFuncao == 'alterar'">
                                        <button type="button" class="btn btn-sm pull-left btn-warning" ng-click="salvaTelefone('#msgClienteCadatro', '')" ><span class="glyphicon glyphicon-floppy-disk botaoComIcone" aria-hidden="true"></span>Salvar</button>
                                        <button type="button" class="btn btn-sm pull-left btn-danger" ng-click="novoTelefone()" style="margin-left: 10px"><span class="glyphicon glyphicon-remove botaoComIcone" aria-hidden="true"></span>Cancelar</button>
                                    </div>
                                    <table ng-show="clienteAtual.listaTelefone != null && clienteAtual.listaTelefone.length > 0" class="table table-striped table-hover table-bordered" style="border: none; margin-top: 10px" >
                                        <thead style="display: block; padding-left: 10px">
                                            <tr>
                                                <th style="width: 150px">Número</th>
                                                <th style="width: 150px">Tipo</th>
                                            </tr>
                                        </thead>
                                        <tbody style="display: block; height:270px; overflow-y: auto; padding-left: 10px">
                                            <tr ng-repeat="telefoneAux in clienteAtual.listaTelefone">
                                                <td style="width: 150px" ng-bind="telefoneAux.numero"></td>
                                                <td style="width: 150px" ng-bind="telefoneAux.tipoTelefone.descricao"></td>
                                                <td style="width: 50px" ng-show="tipoFuncao == 'inserir' || tipoFuncao == 'alterar'">
                                                    <div class="input-group" style="width: 50px; padding-left: 0px; padding-right: 0px; padding-top: 0px; padding-bottom: 0px" >
                                                        <button type="button" class="btn btn-xs pull-right btn-warning " ng-click="editaTelefone(telefoneAux)"  ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                                                        <button type="button" class="btn btn-xs pull-left btn-danger " ng-click="removeTelefone(telefoneAux)" ><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table> 
                                </div>
                            </div>
                            <div id="msgManterCliente" class="row" style="padding-left: 10px; padding-right: 10px; margin-top: 10px;"></div>
                        </div>
                        <div style="padding-left: 16px; padding-right: 16px; padding-bottom: 16px" ng-show="tipoFuncao == 'inserir' || tipoFuncao == 'alterar' || tipoFuncao == 'deletar'">
                            <div class="input-group" style="width: 100%;" >
                                <div class="alert alert-warning" role="alert" ng-show="tipoFuncao == 'deletar'" style="text-align: center"><span class="glyphicon glyphicon-warning-sign botaoComIcone" aria-hidden="true"></span> Deseja Deletar o Cliente ?</div>
                                <button type="button" class="btn btn-default pull-left btn-warning " ng-click="setModoView()"><span class="glyphicon glyphicon-remove botaoComIcone" aria-hidden="true"></span>Cancelar</button>
                                <button type="submit" class="btn btn-default pull-right btn-success " ng-click="enviarCliente()" ng-show="tipoFuncao == 'inserir' || tipoFuncao == 'alterar'"><span class="glyphicon glyphicon-floppy-disk botaoComIcone" aria-hidden="true"></span>Salvar</button>
                                <button type="submit" class="btn btn-default pull-right btn-danger " ng-click="enviarCliente()" ng-show="tipoFuncao == 'deletar'"><span class="glyphicon glyphicon-floppy-disk botaoComIcone" aria-hidden="true"></span>Deletar</button>
                            </div>
                        </div>
                    </form>   
                </div>
            </div>
        </div>
    </body>
</html>
