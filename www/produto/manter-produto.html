<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="panel panel-default" ng-show="modoManter" cg-busy="{promise:send, templateUrl:'send.html'}">
            <div class="panel-heading" style="padding: 0px; margin: 0px; ">
                <nav class="navbar navbar-default" style="padding: 0px; margin: 0px; border: none">
                    <div class="container-fluid " style="padding: 0px; margin: 0px; border: none">
                        <div class="navbar-header"  style="padding: 0px; margin: 0px;">
                            <div class="input-group pull-left" style="padding-top: 8px; padding-right: 8px; padding-left: 8px">
                                <span class="input-group-btn" style="height: 34px">
                                    <button class=" btn btn-primary cor-font-global" ng-click="setModoView()"> <span class="fa fa-chevron-left botaoComIcone"></span><span>Voltar</span></button>
                                </span>
                                <input type="text" class="form-control" value="{{getTituloCrud()}}" readonly style="width: 150px">
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="panel-body"  style="padding: 0px; margin: 0px; padding-top: 10px;  ">
                <div class="media-body" cg-busy="loadingLocal">
                    <form>
                        <div class="row" style="padding-left: 15px; padding-right:  15px">
                            <div id="msgManterProduto" style="padding-left: 10px; padding-right: 10px; margin-top: 10px;"></div>
                        </div>
                        <div class="modal-body">
                            <div class="form-group" style="width: 100%;">
                                <label for="produtoDescricao">Descrição</label>
                                <input type="text"  class="form-control"  id="produtoDescricao" ng-model="produtoAtual.descricao" maxlength="32" ng-readonly="tipoFuncao == 'vizualizar' || tipoFuncao == 'deletar'">
                            </div>

                            <div class="form-group" style="width: 100%;">
                                <label for="produtoValor">Valor R$</label>
                                <input type="text"  class="form-control" ui-number-mask="decimals"  id="produtoValor" ng-model="produtoAtual.valor" ng-readonly="tipoFuncao == 'vizualizar' || tipoFuncao == 'deletar'">
                            </div>

                            <div class="form-group" style="width: 100%;">
                                <label for="produtoFornecedor">Fornecedor</label>
                                <div class="input-group" ng-show="tipoFuncao == 'inserir' || tipoFuncao == 'alterar'">
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary" style="width: 100px; height: 34px" type="button" ng-click="localizarFornecedor(produtoAtual)" ><span class="glyphicon glyphicon-search botaoComIcone" aria-hidden="true"></span>Localizar</button>
                                    </span>
                                    <input type="text" class="form-control" ng-readonly="true"  id="produtoFornecedor" ng-model="produtoAtual.fornecedor.descricao">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" ng-click="produtoAtual.fornecedor = null" style="height: 34px"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button>
                                    </span>
                                </div>
                                <input type="text" class="form-control" ng-readonly="true" value="{{produtoAtual.fornecedor.descricao}}" ng-show="tipoFuncao == 'vizualizar' || tipoFuncao == 'deletar'">
                            </div>

                            <div class="form-group" style="width: 100%;" ng-show="tipoFuncao == 'inserir' || tipoFuncao == 'alterar'">
                                <label for="produtoImagemCadastro">Imagem Produto</label>
                                <input type="file" class="filestyle" data-buttonText="Localizar" onchange="angular.element(this).scope().mostrarImagem('#produtoImagemCadastro', '#msgProduto', '#produtoImagemCadastroView')" data-buttonBefore="true" id="produtoImagemCadastro" name="produtoImagemCadastro" ng-model="produtoAtual.imagem">
                            </div>

                            <div class="imagem-produto-lista-div" >
                                <img class="media-object imagem-produto-lista" id="produtoImagemCadastroView" />
                            </div>

                            <div class="form-group" style="width: 100%;">
                                <label for="produtoImagemCadastro">Observação</label>
                                <textarea class="form-control" id="produtoCadastroObservacao"  style="resize: none;" name="produtoCadastroObservacao" ng-model="produtoAtual.observacao" rows="2" maxlength="200" ng-readonly="tipoFuncao == 'vizualizar' || tipoFuncao == 'deletar'"> </textarea>
                            </div>
                        </div>
                        <div style="padding-left: 16px; padding-right: 16px; padding-bottom: 16px" ng-show="tipoFuncao == 'inserir' || tipoFuncao == 'alterar' || tipoFuncao == 'deletar'">
                            <div class="input-group" style="width: 100%;" >
                                <div class="alert alert-warning" role="alert" ng-show="tipoFuncao == 'deletar'" style="text-align: center"><span class="glyphicon glyphicon-warning-sign botaoComIcone" aria-hidden="true"></span> Deseja Deletar o Produto ?</div>
                                <button type="button" class="btn btn-default pull-left btn-warning " ng-click="setModoView()"><span class="glyphicon glyphicon-remove botaoComIcone" aria-hidden="true"></span>Cancelar</button>
                                <button type="submit" class="btn btn-default pull-right btn-success " ng-click="enviarProduto()" ng-show="tipoFuncao == 'inserir' || tipoFuncao == 'alterar'"><span class="glyphicon glyphicon-floppy-disk botaoComIcone" aria-hidden="true"></span>Salvar</button>
                                <button type="submit" class="btn btn-default pull-right btn-danger " ng-click="enviarProduto()" ng-show="tipoFuncao == 'deletar'"><span class="glyphicon glyphicon-floppy-disk botaoComIcone" aria-hidden="true"></span>Deletar</button>
                            </div>
                        </div>
                    </form>   
                </div>
            </div>
        </div>
    </body>
</html>
